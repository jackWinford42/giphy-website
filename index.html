<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
  <div class="text-white mw-100 text-center h1 p-3" id="title">
    GIPHY PARTY
  </div>
  <div class="container width-50 mt-0">
    <div class="row">
      <form class="col-9 container">
        <div class="row">
          <input id="term" value="" type="text" class="form-control col-8" placeholder="Enter a search term">
          <button type="submit" id="submit" class="btn btn-secondary col-4">Search Giphy</button>
        </div>
      </form>
      <button type="submit" id="remove" class="btn btn-danger col-3">Remove Images</button>
    </div>
  </div>
  <div id="imageContainer" class="row">

  </div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
